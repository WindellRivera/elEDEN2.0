<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suculentas El Eden</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
    }

    header.banner {
      background-image: url('banner.png');
      background-size: cover;
      background-position: center;
      height: 250px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeInBanner 2s ease-in-out;
      position: relative;
    }

    @keyframes fadeInBanner {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header.banner h1 {
      font-size: 3rem;
      animation: fadeInTitle 2.5s ease-in-out;
      border: none;
      padding: 0.5rem 1rem;
      background: none;
      color: white;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
    }

    @keyframes fadeInTitle {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header class="banner">
    <h1>Suculentas L-den</h1>
  </header>
</body>
</html>
